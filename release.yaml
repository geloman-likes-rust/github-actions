changelog:
  exclude:
    labels:
      - ci
      - revert
      - rollback
      - stylua
      - editorconfig
      - prettierrc
      - documentation

  categories:

    - title: 💥 Breaking Changes 🚨
      labels:
        - breaking-change

    - title: ✨ New Features 🚀
      labels:
        - feature
        - enhancement

    - title: 🐞 Bug Fixes 🔧
      labels:
        - bug

    - title: Other Changes
      labels:
        - "*"
